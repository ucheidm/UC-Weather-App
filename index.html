<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="netlify">
        <a href="https://app.netlify.com/teams/ucheidm/sites">Weather App</a>
      </div>
      <div class="wrapper">
        <form id="myForm">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your country"
                ,
                autocomplete="off"
                ,autofocus="on"
                ,
                class="form-control"
                ,
                id="search-city"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-primary w-100"
                ,
                value="Search"
              />
            </div>
          </div>

          <div class="result">
            <h1 id="cityName"></h1>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather">
                <img src="" id="icon" />
                <strong id="temp"></strong>
                <span id="units">
                  <a href="#" id="Celsius-link">℃</a>

                  |

                  <a href="#" id="Fahrenheit-link"> ℉.</a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <span id="time">friday,</span>
              <span id="description">THUNDER STORMS</span>

              <div>
                Humidity:<span id="humidity"></span>% Wind:<span
                  id="wind"
                ></span
                >mph
              </div>
            </div>
          </div>

          <br />
          <div class="row">
            <div class="col">
              Sun
              <br />
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAdVJREFUaN7tmc1thDAQRimBElwCJVBCSvAxR5fgEiiBEiiBErhyIx24A2cc2WhiAf4ZA1rJkZ4UZZPN9/AwHrON1rr5ZJoqUAWqQBWoAlWgxJf++WaAAGZAAdpD2dfM7zDS/yopAGE6YDoIHMLIdK8KQIAWGIAtQ8Bh/r59bQWQjCBILCkSJIF1XVuAA9Jivm9ROd0ukS0AQTtgA7SH+Vn31EoEBSAMA2YUUAHiJDyWcCtBuidIArZEroJewVEpjQSJjiIgMsMbpHdjf53sCcEWSxEYCQKOyZQhkshZBZYkYEtHeLVPQSGJnHIS0QI2/FIo+L+VILTXOUVA3BD+D3Q/pAqoFIEebUxFQQLJN/Ojo0TEqDG/JgBv1hdgeVNAP4CKPSvkCKiCQc1KSMRs2+x902hO/Z4cYFhgWOQHY8zo9hOKgCCGH71BEXcqHjEBKDft5gowypVH4YeLgKE9ZSO10cxz7z7TFJqxOEUgZxyYbPi+0M4uSRuZPYCnCPBA6TwrYCWWyFbJImo/FTMpM6pAG5CYvDO0LDii7x2JNAtdSGxuQyp41Q87UqkHW8NJzYsbw+8d6Y5Hi+7qbw8IyOIPd9HRVD8qUD8fqAJVoApUgSrwqfwCJ6xaZshM+xMAAAAASUVORK5CYII="
                id="icon"
              />

              <p class="day">34° <small>25°</small></p>
            </div>
          </div>
        </form>
      </div>
      <a href="https://github.com/ucheidm/UC-Weather-App" target="blank">
        OpenSource Code
      </a>
      By Uche Okafor
    </div>
    <script src="app.js"></script>
  </body>
</html>
